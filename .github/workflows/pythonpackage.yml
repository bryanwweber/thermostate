name: Python package

on:
  push:
    # Build on tags that look like releases
    tags:
      - v*
    # Build when main is pushed to
    branches:
      - main
  pull_request:
    # Build when a pull request targets main
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test on ${{ matrix.os }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    defaults:
      run:
        shell: bash {0}

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pdm install -G ci
    - name: Test with tox
      run: |
        pyversion="${{ matrix.python-version }}"
        pdm run tox -e py${pyversion/./}
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

  notebooks:
    name: Run the notebooks on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pdm install --prod -G docs

    - name: Run notebooks test
      run: pdm notebooks

  lint:
    name: Lint the code
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pdm install -G ci
    - name: Test with tox
      run: pdm run tox -e lint

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
    - name: Install pandoc from Apt
      run: sudo apt-get install pandoc
    - name: Set up Python 3.10
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.10"
    - name: Install the dependencies
      run: pdm install --prod -G docs
    - name: Build docs with sphinx
      run: make html SPHINXOPTS="-W"
      working-directory: docs

  pypi-build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@v3
        name: Setup PDM
        with:
          python-version: "3.10"
          cache: true
      - name: Build
        run: pdm build
      - name: Publish
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
