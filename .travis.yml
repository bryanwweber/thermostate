sudo: false
env:
  global:
    - secure: ""
    - secure: ""

language: generic

os:
  - linux
  - osx

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --append channels bryanwweber
  - conda config --append channels conda-forge
  - conda update -q --all
  - if [[ -z "$TRAVIS_TAG" ]]; then
      conda create -q -n py35 python=3.5 pytest pytest-cov coolprop pint;
      conda create -q -n py36 python=3.6 pytest pytest-cov coolprop pint;
    else
      conda install -q conda-build anaconda-client;
    fi
  - conda info -a
  - conda list

script:
  - set -e
  - if [[ -z "$TRAVIS_TAG" ]]; then
      source activate py35;
      pytest -vv --cov=./ --cov-append;
      source activate py36;
      pytest -vv --cov=./ --cov-append;
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda install -q sphinx doctr nbsphinx ipython ipykernel pandoc;
        python setup.py install;
        cd docs;
        make html SPHINXOPTS="-W";
        cd ..;
        doctr deploy .;
      fi
    else
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda build conda.recipe;
        anaconda -t $ANACONDA_TOKEN upload $HOME/miniconda/conda-bld/*/thermostate*.tar.bz2;
      fi
    fi
  - set +e

after_success:
  - if [[ -z "$TRAVIS_TAG" ]]; then
      bash <(curl -s https://codecov.io/bash);
    fi

before_deploy:
  - conda install pandoc pypandoc

deploy:
  provider: pypi
  user: bryanwweber
  password:
    secure: ""
  on:
    tags: true
    condition: $TRAVIS_OS_NAME == "linux"
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
